<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="srcipt.js" defer></script>
        <title>iPhone Calculator</title>
        <link rel="icon" href="/images/Pixel Sketch Logo.jpg" type="image/icon type">
    </head>
    <body>
        <main class="main">
            <div class="calculator">
              <div class="inner-border">
                <div class="screen">
                  <div class="screen-last" id="lastOperationScreen"></div>
                  <div class="screen-current" id="currentOperationScreen">0</div>
                </div>
                <div class="buttons-layout">
                  <button class="btn btn-gray" id="clearBtn" >C</button>
                  <button class="btn btn-gray" id="deleteBtn" >AC</button>
                  <button class="btn btn-symbol" data-operator>÷</button>
                  
                  <button class="btn" data-number>7</button>
                  <button class="btn" data-number>8</button>
                  <button class="btn" data-number>9</button>
                  <button class="btn btn-symbol" data-operator>×</button>
        
                  <button class="btn" data-number>4</button>
                  <button class="btn" data-number>5</button>
                  <button class="btn" data-number>6</button>
                  <button class="btn btn-symbol" data-operator>−</button>
        
                  <button class="btn" data-number>1</button>
                  <button class="btn" data-number>2</button>
                  <button class="btn" data-number>3</button>
                  <button class="btn btn-symbol" data-operator>+</button>
                  
                  <button class="btn btn-zero" data-number>0</button>
                  <button class="btn" id="pointBtn">.</button>
                  <button class="btn btn-symbol" id="equalsBtn">=</button>
                  
                </div>
              </div>
            </div>
          </main>
          <div id="footer">
            <a 
            href="https://github.com/Honorio-R/iPhone-Calculator.git" 
            alt="Source Code"
            >
            Copyright © 
            <script>
                document.write(new Date().getFullYear())
            </script> 
            Honorio-R
            </a>
          </div>
    </body>
</html>
